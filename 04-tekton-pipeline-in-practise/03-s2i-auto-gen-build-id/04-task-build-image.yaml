apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: image-build-and-push
spec:
  description: package the application files to image
  params:
    - name: dockerfile
      description: The path to the dockerfile to build (relative to the context)
      default: Dockerfile
    - name: image-url
      description: Url of image repository
    - name: image-tag
      description: Tag to apply to the built image
  workspaces:
    - name: source
    - name: dockerconfig
      mountPath: /kaniko/.docker
  steps:
    - name: image-build-and-push
      image: gcr.io/kaniko-project/executor:debug
      securityContext:
        runAsUser: 0
      env:
        - name: DOCKER_CONFIG
          value: /kaniko/.docker
      command:
        - /kaniko/executor
      args:
        - --dockerfile=$(params.dockerfile)
        - --context=$(workspaces.source.path)/source
        - --destination=$(params.image-url):$(params.image-tag)
#        - --registry-certificate=harbor.gengqianyu.com=/path/to/the/certificate.cert
#  --skip-tls-verify：push到注册表时跳过 TLS 证书验证。
#  --skip-tls-verify-pull：在从注册表中pull时跳过 TLS 证书验证
#  --skip-tls-verify-registry：您可以设置--skip-tls-verify-registry 在访问指定注册表时跳过 TLS 证书验证

